{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'css/gal.css' %}">
  <link rel="stylesheet" media="screen and (max-width: 700px)" href="{% static 'css/celu.css' %}">
  <link rel="stylesheet" media="screen and (max-width: 450px)" href="{% static 'css/enano.css' %}">
<body>
  <main>
      <p id="gal" >â†’ Perritos</p>
    <h1 id="titulo" >PERRITOS EN ADOPCION</h1>
  <div id="perritos">
        {% for perros in perros %}
         <div class="boxDog">
            <p class="parrafo">
              <img src="/media/{{ perros.imagen }}" width="200">
              <p>{{ perros.nombre }}</p>

         {% endfor %}
         {% if user.is_authenticated %}
            <a href="{% url 'new_perro' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
     </div>
  </main>
</body>
{% endblock %}
