{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'css/gal.css' %}">
  <link rel="stylesheet" media="screen and (max-width: 700px)" href="{% static 'css/celu.css' %}">
  <link rel="stylesheet" media="screen and (max-width: 450px)" href="{% static 'css/enano.css' %}">
<body>
  <main>
      <p id="gal" >→ Perritos</p>
    <h1 id="titulo" >PERRITOS EN ADOPCION</h1>
 	<div id="perritos">
         {% if perros %}
         {% for perro in perros %}
         <div class="boxDog">
            <p class="parrafo">
            <img src="{% static 'img/boxdog1.jpg' %}" alt="perrito con miedo">aasdas
            </p>
         </div>
         {% endfor %}
         {% else %}
         <h1 id="error">No hay perros añadidos</h1>
         {% endif %}
         <div class="addog">
                {% if user.is_authenticated %}
                <a href="{% url 'addperro' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                {% endif %}
         </div>
     </div>
  </main>
</body>
{% endblock %}
